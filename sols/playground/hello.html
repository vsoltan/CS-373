scene.add(cube);
camera.position.z = 3;
let theta=0;
function render() {
	requestAnimationFrame(render);

	//camera.rotation.y += 0.01;
	/*camera.position.x = 3*Math.cos(theta);
	camera.position.z = 3*Math.sin(theta);
	camera.lookAt(0,0,0);
	theta+=0.01;*/
	scene.rotation.y+=0.01;
	renderer.render(scene, camera);
};
render();
</script>
